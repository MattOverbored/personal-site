backend:
  name: git-gateway
  branch: main

media_folder: "src/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/blog/posts"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "The post title. Keep it clear and descriptive."

      - label: "Date"
        name: "date"
        widget: "datetime"
        default: ""
        date_format: "YYYY-MM-DD"
        time_format: "HH:mm"
        format: "YYYY-MM-DDTHH:mm:ssZ"

      - label: "Description"
        name: "description"
        widget: "text"
        required: false
        hint: "A short summary shown on the blog index. Optional."

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "Comma-separated tags (e.g. gaming, baseball, life). Lowercase recommended."

      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "The full post content. Supports text, images, links, videos, and more."
